<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	template="template/tileTemplate.xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite/components"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
	<ui:define name="content">
		<h:form enctype="multipart/form-data">
    <p:growl id="messages" showDetail="true" />
 <div>tile catalog file upload</div>
    <p:fileUpload value="#{fileUploadView.file}" mode="simple" skinSimple="true"/>
 
    <p:commandButton value="Submit" ajax="false" actionListener="#{fileUploadView.upload}" disabled="false" />
</h:form>
	</ui:define>
</ui:composition>
