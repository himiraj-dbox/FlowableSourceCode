	<ui:define name="content">
	<h:form >
	
  <p:panel id="panel1">
<p:messages autoUpdate="true" id="SignUpMessages" showDetail="true"  closable="true" />
	
		

 
 <p:panel id="panel3">

 <p:inputText  id="text4"  value="#{biddingHeader.firstName}"   required="true" requiredMessage="First Name is mendatory">
  <p:ajax  event="change" update="SignUpMessages"/>
 </p:inputText>
 <p:outputLabel id="label4" value="Last Name*"></p:outputLabel>
 <p:inputText id="text5" value="#{biddingHeader.lastName}" required = "true" requiredMessage="Last Name is mendatory">
 <p:ajax  event="change" update="SignUpMessages"/>
 </p:inputText>
 <p:outputLabel id="label5" value="Choose Username*"></p:outputLabel>
 <p:inputText id="text6" value="#{biddingHeader.userName}">

  </p:password>

  <p:password redisplay="true" id="password4" required="true"  value="#{biddingHeader.reenterPassword}"  >

 </p:password>
 <p:outputLabel id="label99" value="Email*" ></p:outputLabel>

    <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]"/>
    <p:ajax  event="change" update="SignUpMessages message"/>
    <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]"/>
    </p:inputText>
  <p:outputLabel id="label9" value="Contact Number*"></p:outputLabel>
 <p:inputText id="text10" value="#{biddingHeader.contactNumber}" required = "true" requiredMessage="Contact Number is mendatory">

 </p:inputText> 
 <p:outputLabel id="label10" value="Company Name"></p:outputLabel>
 <p:inputText id="text11" value="#{biddingHeader.companyName}"></p:inputText>
  <p:outputLabel id="label11" value="Designation"></p:outputLabel>
 <p:inputText id="text12" value="#{biddingHeader.designation}"></p:inputText>
  <p:outputLabel id="label12" value="Address*"></p:outputLabel>
 <p:inputText id="text13" value="#{biddingHeader.address}" required = "true" requiredMessage="Address field is mendatory"></p:inputText>
  <p:outputLabel id="label913" value="City*"></p:outputLabel>
 <p:inputText id="text14" value="#{biddingHeader.city}" required = "true" requiredMessage="City field is mendatory">

  <p:outputLabel id="label14" value="State*"></p:outputLabel>

  <p:ajax event="change" update="@(form)"/>

 </p:panelGrid>

 <p:commandButton  id="buttonCommand1223" type="submit"   value="Submit">
 <p:ajax event="click"  update="@(form)" process="@(all)" listener="#{biddingHeader.register}"> </p:ajax>
 </p:commandButton>
</p:panel>
</p:panel>
