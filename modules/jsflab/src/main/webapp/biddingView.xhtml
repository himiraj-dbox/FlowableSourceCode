
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	template="template/ui.xhtml">

	<ui:define name="body">

		<p:panel>



		</p:panel>

		<p:panel>
			<ui:include src="/biidingHeader.xhtml"></ui:include>
		</p:panel>
		<h:form id="BiddingView">
		<p:panelGrid id="panelGrid5" columns="7" style="margin-left:150px; height: 66px; " cellpadding="0" cellspacing="0"> 

<p:commandButton id="commandButton1" action="actualBidding" value="Home" style="widtp: 106px; height: 60px; "></p:commandButton>
<p:commandButton id="commandButton2" action="aboutUs" value="About Us" style="widtp: 104px; height: 60px; "></p:commandButton>
<p:commandButton id="commandButton3" action="systemIntegration" disabled="true" value="System Integration" style="height: 58px; "></p:commandButton>
<p:commandButton id="commandButton4" action="biddinghome" value="Biddingss" style='height: 55px; font-variant: normal; font-family: "Times New Roman", Serif; font-style: oblique'/>
<p:commandButton id="commandButton5" action="greenWaste" disabled="true" value="Green Waste " style="height: 55px; "></p:commandButton>
<p:commandButton id="commandButton6" action="joinUS" disabled="true" value="Join Us" style="height: 52px; "></p:commandButton>
<p:commandButton id="commandButton7" action="contctUs"  value="Contact Us" style="height: 49px; "></p:commandButton>
  

</p:panelGrid>
			<h:panelGrid columns="2"> 
		<p:outputLabel value="Enter the Apache Derby Querry Where Clause for More Dynamic"/>
		<p:inputText value="#{biddinginsertion.apacheWhereQuery}"/>	
		<p:selectBooleanCheckbox id="enableSearchBiding" value="#{biddinginsertion.enableQuery}">
		<f:ajax render="enableSearchBiding runQueryCommandButtonBidding"></f:ajax>
		</p:selectBooleanCheckbox>
		<h:commandButton id="runQueryCommandButtonBidding" value="Run the Query" disabled="#{!biddinginsertion.enableQuery}">
		<f:ajax render="biddinginsertionDatatable"></f:ajax>
		</h:commandButton>
		
			</h:panelGrid>
			
			<p:dataTable var="biddinginsertion" value="#{biddinginsertion.productList}" rows="10"
			 id="biddinginsertionDatatable"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
			
        <p:column headerText="Bid Reference">
            <h:outputText value="#{biddinginsertion.productId}" />
        </p:column>
        <p:column headerText="Date Created">
            <h:outputText value="#{biddinginsertion.productmanufacturerName}" />
        </p:column>
        <p:column headerText="Item Description">
            <h:outputText value="#{biddinginsertion.productManufacturerId}" />
        </p:column>
        <p:column headerText="Status">
            <h:outputText value="#{biddinginsertion.price}" />
        </p:column>
        <p:column headerText="Condition">
            <h:outputText value="#{biddinginsertion.availability}" />
        </p:column>
        <p:column headerText="Posted By">
            <h:outputText value="#{biddinginsertion.hierarchy}" />
        </p:column>
        <p:column headerText="Location">
            <h:outputText value="#{biddinginsertion.numberOfSold}" />
        </p:column>
        <p:column headerText="Manufacturer Name">
            <h:outputText value="#{biddinginsertion.numOfTimeSearched}" />
        </p:column>
         <p:column headerText="Warranty">
            <h:outputText value="#{biddinginsertion.numOfTimeSearched}" />
        </p:column>
         <p:column headerText="Product ID">
            <h:outputText value="#{biddinginsertion.numOfTimeSearched}" />
        </p:column>
         <p:column headerText="Quantity">
            <h:outputText value="#{biddinginsertion.numOfTimeSearched}" />
        </p:column>
        
			
			</p:dataTable>
			
			
		</h:form>
		
	</ui:define>
</ui:composition>
